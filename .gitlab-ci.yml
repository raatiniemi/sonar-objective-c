image: gradle:4.8-jdk8

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - gradle :plugin:clean :plugin:pluginPackaging
  artifacts:
    paths:
      - plugin/build
    expire_in: 1 day

test:
  stage: test
  script:
    - gradle :plugin:test
  artifacts:
    paths:
      - plugin/build
    expire_in: 1 day

analyse:
  stage: test
  script:
    - gradle sonarqube
  artifacts:
    paths:
      - plugin/build
    expire_in: 1 day
  only:
    - tags

deploy:
  stage: deploy
  script:
    - gradle :plugin:bintrayUpload
  artifacts:
    paths:
      - plugin/build
    expire_in: 1 day
  only:
    - tags
