image: gradle:4.9-jdk8

stages:
  - build
  - test
  - deploy

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

cache:
  key: "$CI_COMMIT_REF_NAME"
  policy: push
  paths:
    - .gradle
    - build
    - plugin/build
    - update-oclint-rules/build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script:
    - gradle clean --build-cache pluginPackaging
  artifacts:
    paths:
      - plugin/build
    expire_in: 1 day

test:
  stage: test
  script:
    - gradle test
  except:
    - master

analyse:
  stage: test
  script:
    - gradle sonarqube
  only:
    - master

deploy:
  stage: deploy
  script:
    - gradle bintrayUpload
  only:
    - tags
