image: gradle:4.8-jdk8

stages:
  - build
  - test

build:
  stage: build
  script:
    - gradle :plugin:clean :plugin:assemble
  artifacts:
    paths:
      - plugin/build
    expire_in: 1 day

test:
  stage: test
  script:
    - gradle :plugin:test

analyse:
  stage: test
  script:
    - gradle :plugin:sonar
  only:
    - tags
